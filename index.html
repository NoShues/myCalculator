<!-- 1. Start HTML document
2. Add meta tags for charset and viewport
3. Add title for the calculator
4. Link an external stylesheet (styles.css)
5. Create a container 'div' for the calculator
    a. Add a display area 'div' for showing numbers and results
    b. Add buttons for:
        - Numbers (0â€“9)
        - Operators (+, -, *, /)
        - Special functions: Clear (C), Decimal (.), Equals (=)
6. Link an external JavaScript file (index.js)
7. Close HTML document -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCalculator</title>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <!-- Number Buttons -->
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">*</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>
            <button class="number">0</button>
            <button id="decimal">.</button>
            <button id="clear">C</button>
            <button class="operator">+</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
